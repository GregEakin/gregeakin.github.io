name: Deploy to GitHub Pages

# Run workflow on every push to the master branch
on:
  push:
    branches: [ dev ]
    paths-ignore:
      - "**.md"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
  
    - name: Setup WASM tools
      uses: bytecodealliance/actions/wasm-tools/setup@v1
  
    - name: Setup .NET Core SDK
      env:
        DOTNET_NOLOGO: true
        DOTNET_CLI_TELEMETRY_OPTOUT: true
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json

    - name: Install wasm tools
      run: dotnet workload install wasm-tools

    - name: Restore dependencies
      run: dotnet restore

    - name: Setup libman
      run: |
        dotnet tool install --global microsoft.web.librarymanager.cli
        libman restore

    - name: Build
      run: dotnet build ./GitHubPages/GitHubPages.csproj --configuration Release --no-restore

    - name: Publish .NET Core Project
      run: dotnet publish ./GitHubPages/GitHubPages.csproj -c:Release -o dist/Web -p:GHPages=true -p:PublishTrimmed=true --nologo --no-restore --no-build

#    - name: Test
#      run: dotnet test --no-build --verbosity normal

#   - name: Configure pages
#     uses: actions/configure-pages@v5
  
    - name: Upload artifacts
      uses: actions/upload-pages-artifact@v3
      with:
        path: dist/Web
 
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v3

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
 
    - name: Configure pages
      uses: actions/configure-pages@v5
  
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
