name: Deploy to GitHub Pages

# Run workflow on every push to the master branch
on:
  push:
    branches: [ master ]
    paths-ignore:
      - ".gitattributes" 
      - ".gitignore"
      - "LICENSE.txt"

jobs:
  build:
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:

    - name: Checkout repository
      uses: actions/checkout@v4
  
    - name: Setup WASM tools
      uses: bytecodealliance/actions/wasm-tools/setup@v1
  
    - name: Setup .NET Core SDK
      env:
        DOTNET_NOLOGO: true
        DOTNET_CLI_TELEMETRY_OPTOUT: true
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json

    - name: Install wasm tools
      run: dotnet workload install wasm-tools

    - name: Restore dependencies
      run: dotnet restore

    - name: Setup libman
      run: |
        dotnet tool install --global microsoft.web.librarymanager.cli
        libman restore

    - name: Build
      run: dotnet build ./GitHubPages/GitHubPages.csproj --configuration Release --no-restore

#    - name: Test
#      run: dotnet test --no-build --verbosity normal

    - name: Publish .NET Core Project
      run: dotnet publish ./GitHubPages/GitHubPages.csproj -c Release -o dist/Web -p:GHPages=true -p:PublishTrimmed=true -p:UseAppHost=false --nologo --no-restore --no-build

#    - name: Change base-tag in index.html from / to repository name
#      run: sed -i 's/<base href="\/" \/>/<base href="\/gregeakin.github.io\/" \/>/g' dist/Web/wwwroot/index.html

    - name: copy index.html to 404.html
      run: cp dist/Web/wwwroot/index.html dist/Web/wwwroot/404.html

    - name: Add .nojekyll file
      run: touch dist/Web/wwwroot/.nojekyll

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: github-pages
        path: dist/Web/
 
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
 
#    - name: Configure pages
#      uses: actions/configure-pages@v5
  
#    - name: Deploy to GitHub Pages
#      id: deployment
#      uses: actions/deploy-pages@v4
        
    - name: Commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: wwwroot
