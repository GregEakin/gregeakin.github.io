name: Deploy to GitHub Pages

# Run workflow on every push to the master branch
on:
  push:
    branches: [ master ]
    paths-ignore:
      - ".gitattributes" 
      - ".gitignore"
      - "LICENSE.txt"

jobs:
  build:
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:

    - name: Checkout repository
      uses: actions/checkout@v4
  
    - name: Setup WASM tools
      uses: bytecodealliance/actions/wasm-tools/setup@v1
  
    - name: Setup .NET Core SDK
      env:
        DOTNET_NOLOGO: true
        DOTNET_CLI_TELEMETRY_OPTOUT: true
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json

    - name: Install wasm tools
      run: dotnet workload install wasm-tools

    - name: Restore dependencies
      run: dotnet restore

    - name: Setup libman
      run: |
        dotnet tool install --global Microsoft.Web.LibraryManager.Cli
        libman restore
      working-directory: GitHubPages/

    - name: Build
      id: build
      run: dotnet build ./GitHubPages/GitHubPages.csproj --configuration Release --no-restore

#    - name: Test
#      run: dotnet test --no-build --verbosity normal

    - name: Publish .NET Core Project
      id: publish
      run: dotnet publish ./GitHubPages/GitHubPages.csproj -c Release -o dist/Web -p:PublishTrimmed=true -p:UseAppHost=false --nologo --no-restore --no-build

#    - name: Change base-tag in index.html from / to repository name
#      run: sed -i 's/<base href="\/" \/>/<base href="\/gregeakin.github.io\/" \/>/g' dist/Web/wwwroot/index.html

    - name: copy index.html to 404.html
      run: cp dist/Web/wwwroot/index.html dist/Web/wwwroot/404.html

#    - name: Add .nojekyll file
#      run: touch dist/Web/wwwroot/.nojekyll

    - name: Upload static files as artifact
      id: deployment
      uses: actions/upload-pages-artifact@v3
      with:
        path: dist/Web/wwwroot
 
    - name: Commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: dist/Web/wwwroot


#  retport-build-status:
#    needs: build
#    runs-on: ubuntu-latest
#    steps:
#    - name: Report Build Status
#      run: gh api -X POST "repos/$GITHUB_REPOSITORY/pages/telemetry" -F github_run_id="$GITHUB_RUN_ID" -F conclusion="$CONCLUSION"

  deploy:
    needs: build
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
 
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4